{% load i18n static %}
{% comment %}
<HEAD> elements that are to be included in all templates. Since we use
multiple base templates, we normalize these elements into its own template
to avoid code duplication.
{% endcomment %}
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- build:remove -->
<!-- list multiple CSS files here. They will be compiled into a single CSS file which 
  can be included in the build:template section below.
-->
<link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
<!-- /build -->

<link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
/build -->
